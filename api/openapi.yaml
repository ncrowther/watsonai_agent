  url: http://IBM.io
servers:
- url: https://genaiservice.1fc3gg6j1yh7.eu-gb.codeengine.appdomain.cloud
security:
- basic_auth: []
tags:
- name: watsonAIServce
  description: Watson AI service
  externalDocs:
    description: Find out more
    url: http://IBM.io
paths:
  /generateContent:
    post:
      tags:
      - generateContent
      summary: watson AI Service
      description: watsonAI Service
      operationId: generateContent
      parameters:
      - name: projectId
        in: query
        description: Project Identifier for classification
        required: true
        style: form
        explode: true
        schema:
          type: string
          default: 902e9bda-956c-46af-ad1f-e6aeaaadd283
      - name: apiKey
        in: query
        description: Api Key
        required: true
        style: form
        explode: true
        schema:
          type: string
          default: pXlFhgkg_wfJu2jvLrkNvboGEX4P0hyAX5vm4l8ulSda
      - name: min_new_tokens
        in: query
        description: min length of generated text
        required: false
        style: form
        explode: true
        schema:
          type: integer
          default: 50
      - name: max_new_tokens
        in: query
        description: max length of generated text
        required: false
        style: form
        explode: true
        schema:
          type: integer
          default: 200
      requestBody:
        description: watsonAiAgent AI prompt
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Request'
        required: true
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
        "405":
          description: Invalid input
      x-swagger-router-controller: GenerateContent
components:
  schemas:
    Request:
      type: object
      properties:
        prompt:
          type: string
          example: Generate content about ice cream
    Response:
      type: object
      properties:
        generated:
          type: string
          example: buy ice cream
      example:
        generated: buy ice cream
  securitySchemes:
    basic_auth:
      type: http
      scheme: basic
