externalDocs:
  description: Find out more about IBM
  url: http://IBM.io
servers:
- url: https://genaiservice.1apbmbk49s5e.eu-gb.codeengine.appdomain.cloud
security:
- basic_auth: []
tags:
- name: NTCGenAIServce
  description: NTC gen AI service 
  externalDocs:
    description: Find out more
    url: http://IBM.io
paths:
  /gen:
    post:
      tags:
      - MarketGen
      summary: NTC Generative AI Service 
      description: NTC Generative AI Service  
      operationId: NTCgenAiService
      parameters:
      - name: projectId
        in: query
        description: Project Identifier for classification
        required: true
        style: form
        explode: true
        schema:
          type: string
          default: ca8443f9-aca2-4027-bc10-254f27728b3f
      - name: apiKey
        in: query
        description: Api Key
        required: true
        style: form
        explode: true
        schema:
          type: string
          default: fXezY_fQCeEqKk2BaOHN4Hg353Bv_OD-1akrGvNxK-wh
      - name: min_new_tokens
        in: query
        description: min length of generated text
        style: form
        explode: true
        schema:
          type: integer
          default: 50
      - name: max_new_tokens
        in: query 
        description: max length of generated text              
        style: form
        explode: true
        schema:
          type: integer
          default: 200        
      requestBody:
        description: Gen AI prompt
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Request'
        required: true
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
        "405":
          description: Invalid input
components:
  schemas:
    Request:
      type: object
      properties:
        prompt:
          type: string
          example: Create a marketing email about ice cream
    Response:
      type: object
      properties:
        generated:
          type: string
          example: buy ice cream  
      example:
        generated: buy ice cream      
  securitySchemes:
    basic_auth:
      type: http
      scheme: basic